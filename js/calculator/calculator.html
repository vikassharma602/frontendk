<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inner-box">
            <div class="iphone-screen">
                <div class="header"></div>
                <input type="text">
                <div class="button-box">
                    <div class="button">Ac</div>
                    <div class="button">del</div>
                    <div class="button">%</div>
                    <div class="button">รท</div>
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button">*</div>
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button">-</div>
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button">+</div>
                    <div class="button">0</div>
                    <div class="button"></div>
                    <div class="button">.</div>
                    <div class="button">=</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let btn=document.querySelectorAll(".button");
        for(let i of btn){
            i.onclick=function(){
                if(i.innerText=="="){
                    let a=document.querySelector("input").value;
                    document.querySelector("input").value=eval(a)
                }
                else if(i.innerText=="Ac")
                {
                    document.querySelector("input").value=" ";
                }
                else if(i.innerText=="del")
                {
                    let a=document.querySelector("input").value;
                    document.querySelector("input").value=a.slice(0,-1);
                }
                else{
                    document.querySelector("input").value +=i.innerText;

                }
            }
        }



    </script>

    
    
</body>
</html>
